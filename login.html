<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>Document</title>
  </head>
  <body class="lg:text-sm">
    <!-- wrapper  -->
    <div class="h-screen max-h-[100vh] w-screen max-w-[100vw] overflow-hidden border font-inter">
      <!----------------------------------------->
      <!--          SIDEBAR START              -->
      <!----------------------------------------->
      <aside class="bg-r-custom-primary-light absolute left-[-250px] top-0 z-50 h-screen w-[250px] border-r border-dashed border-custom-border-light px-3 lg:left-0"></aside>
      <main class="relative flex h-screen max-w-[100%] flex-col lg:left-[250px] lg:w-[calc(100%-250px)]">
        <header class="flex h-[60px] w-full flex-shrink-0 items-center justify-between border-b border-dashed px-2">
          <img class="h-6" src="./img/logo.png" alt="" />
        </header>
        <section class="relative flex-grow overflow-y-scroll">
          <section class="flex h-full items-center justify-center lg:w-[calc(100%-250px)]">
            <div class="w-full border border-dashed border-custom-border-light p-4 lg:w-auto">
              <h2 class="text-xl font-bold">Login</h2>
              <p class="mt-1 text-xs">Enter your email below to login to your account.</p>
              <form class="mt-3 flex flex-col gap-2 lg:min-w-80" action="">
                <div class="max-w-sm space-y-3">
                  <div class="relative">
                    <input type="email" class="peer block w-full rounded-lg border-transparent bg-gray-100 px-4 py-3 ps-11 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-transparent dark:bg-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Enter name" />
                    <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 peer-disabled:pointer-events-none peer-disabled:opacity-50">
                      <svg class="size-4 flex-shrink-0 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                      </svg>
                    </div>
                  </div>

                  <div class="relative">
                    <input type="password" class="peer block w-full rounded-lg border-transparent bg-gray-100 px-4 py-3 ps-11 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-transparent dark:bg-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Enter password" />
                    <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 peer-disabled:pointer-events-none peer-disabled:opacity-50">
                      <svg class="size-4 flex-shrink-0 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z"></path>
                        <circle cx="16.5" cy="7.5" r=".5"></circle>
                      </svg>
                    </div>
                  </div>
                </div>
                <button class="w-full rounded-md bg-slate-800 py-2.5 text-sm font-semibold text-custom-text-highlight-light">Login Now</button>
              </form>
            </div>
          </section>
          <section class="absolute right-0 top-0 h-full border-l border-dashed border-custom-border-light lg:w-[250px]"></section>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
    <script src="./node_modules/preline/dist/preline.js"></script>
  </body>
</html>
