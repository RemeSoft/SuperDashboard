<section class="flex h-full w-[calc(100%-250px)] items-center justify-center">
  <div class="border border-dashed border-custom-border-light p-4">
    <h2 class="text-xl font-bold">Login</h2>
    <p class="mt-1 text-xs">Enter your email below to login to your account.</p>
    <form class="mt-3 flex min-w-80 flex-col gap-2" action="">
      <div>
        <label class="mb-1 block font-bold" for="title">Enter your email</label>
        <input class="w-full rounded-md border border-custom-border-light bg-custom-secondary-light px-3 py-2 font-bold" type="text" placeholder="e.g. email@company.com" />
      </div>
      <div>
        <label class="mb-1 block font-bold" for="title">Enter your password</label>
        <input class="w-full rounded-md border border-custom-border-light bg-custom-secondary-light px-3 py-2 font-bold" type="text" placeholder="●●●●●●●" />
      </div>
      <button class="text-custom-text-highlight-light w-full rounded-md bg-slate-800 py-3 text-sm font-bold">Login Now</button>
    </form>
  </div>
</section>
<section class="absolute right-0 top-0 hidden h-full border-l border-dashed border-custom-border-light lg:w-[250px]"></section>
